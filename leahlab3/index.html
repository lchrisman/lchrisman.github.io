    <body>

        <!-- Content -->

            <h2 style="padding-left: 2%;">Populations in Washington by County</h2>
            <div id="map" style="height: 80vh;"></div>
            <script type="text/javascript" src="Map_Data/states.js"></script>
            <script type="text/javascript" src="Map_Data/population.js"></script>
            <script type="text/javascript" src="Assets/poulation.js"></script>
            <p style="padding-left: 2%;"> This is an interactive map that shows the names of each State when hovering, as well as the population per County in Washington State. Click on a State or County to zoom in.</p>

            <p style="padding-left: 2%;"></p>
