<!DOCTYPE HTML>
<html>
  <head>
    <title>Pratt Institute</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <!-- the Geocoding Libaries -->
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <!-- Add JQuery to get local GeoJson file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
</style> 

</head>
<body>


<style>
body {
    overflow: hidden;
}
body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}
.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
.mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Times New Roman', Times, serif;
}
    #txtbox {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 100%;
        height: 60px;
        padding: 1px;
        border: none;
        border-radius: 4px;
        font: 12px/20px 'Times New Roman', Times, serif;
        font-size: 18px;
        text-align: center;
        color: #595959;
        background: #ffffff;
    }
</style>


<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

<div id='prattMap' class='map'></div>
<nav id="menu"></nav>

<script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoibGNocmlzbWFuIiwiYSI6ImNqbzU1a2RsZzA0ZzYza256ZzZ2OGZzd3UifQ.FlGqMWY7Rzn20B1bbLM_3g';
                    var prattMap = new mapboxgl.Map({
                    container: 'prattMap',
                    style: 'mapbox://styles/lchrisman/cjp72jxun1ucw2smgyvo1exjf',
                    center: [-73.962676, 40.691411],
                    zoom: 12
                    });

                 prattMap.on('load', function(){
                //add a source layer for volcanoes
                prattMap.addSource('SubwayLines', {
                    "type": "geojson",
                    "data": "https://raw.githubusercontent.com/lchrisman/lchrisman.github.io/master/mapdata/SubwayLines.geojson"
                });
                //add the volcanoes to the map
                prattMap.addLayer({
                    "id":"SubwayLines",
                    "type":"line",
                    "source":"SubwayLines",
                    'paint': {
                        'line-width': 3,
                        // color circles by ethnicity, using a match expression
                        // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
                        'line-color': [
                            'match',
                            ['get', 'name'],
                            '1', '#bc2f2f',
                            '2', '#bc2f2f',
                            '3', '#bc2f2f',
                            '4', '#538c36',
                            '5', '#538c36',
                            '6', '#538c36',
                            '7', '#8a4c9b',
                            'A', '#434c84',
                            'C', '#434c84',
                            'E', '#434c84',
                            'B', '#c67a33',
                            'D', '#c67a33',
                            'F', '#c67a33',
                            'M', '#c67a33',
                            'G', '#8abc47',
                            'J', '#84703e',
                            'Z', '#84703e',
                            'L', '#919191',
                            'S', '#515151',
                            'N', '#dbbf41',
                            'Q', '#dbbf41',
                            'R', '#dbbf41',
                            'W', '#dbbf41',
                            /* other */ '#388780'
                        ]
                    }
                });
                    prattMap.addLayer({
                        "id": "points",
                        "type": "symbol",
                        "source": {
                            "type": "geojson",
                            "data": {
                                "type": "FeatureCollection",
                                "features": [{
                                    "type": "Feature",
                                    "geometry": {
                                        "type": "Point",
                                        "coordinates": [-73.962889, 40.691472]
                                    },
                                    "properties": {
                                        "title": "PRATT INSTITUTE",
                                        "icon": "college"
                                    }
                                }]
                            }
                        },
                        "layout": {
                            "icon-image": "{icon}-15",
                            "text-field": "{title}",
                            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                            "text-offset": [0, -0.6],
                            "text-anchor": "bottom"
                        }
                    });
                prattMap.addSource('SubwayStations', {
                    "type": "geojson",
                    "data": "https://raw.githubusercontent.com/lchrisman/lchrisman.github.io/master/mapdata/SubwayStations.geojson"
                });
 
                //add the earthquakes to the map
                prattMap.addLayer({
                    "id":"SubwayStations",
                    "type":"circle",
                    "source":"SubwayStations",
                    "paint": {
                            "circle-color": "#777777",
                            "circle-opacity": .5,
                            "circle-radius": 4,
                            "circle-stroke-color": '#4c4c4c',
                            "circle-stroke-width": 1,
                            "circle-stroke-opacity": 0.75
                        }
                });

                //Thanks to: https://www.mapbox.com/mapbox-gl-js/example/popup-on-click/ 

                prattMap.on('click', 'SubwayLines', function (e) {
                	var coordinates = e.features[0].geometry.coordinates.slice();
                    var description = "<p> Subway: " + e.features[0].properties.name + "</p>";
                    
                    
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }
                    //make the popup
                    new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(description)
                        .addTo(prattMap);
                         });    
                });
 
            // Add zoom and rotation controls to the map.
            prattMap.addControl(new mapboxgl.NavigationControl()); document.getElementById('txtbox').addEventListener('click', function () {
           
 });     
</script>

</body>
</html>
